<html>
	<head>
		<link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
                
		<style>
			/* Header */
			* {
				margin: 0;
				padding: 0;
				font-family: 'Lato', sans-serif;
			}

			header {
				background-color: rgba(229, 84, 115, 0.1);
				height: 800px;
				padding: 50px 0 0 0;
			}

			.container {
				max-width: 1440px;
				margin: 0 auto;	
			}

			header > div {
				display: flex;
				gap: 97px;
			}

			.header-column-left {
				display: flex;
				align-items: center;

			}

			.header-content-group > h1 {
				font-size: 80px;
				font-weight: 900;
				max-width: 708px;
				margin: 0 0 32px 0;
			}

			.header-content-group > p {
				font-weight: 400;
				font-size: 18px;
				line-height: 30px;
				max-width: 634px;
				margin: 0 0 32px 0;	
			}

			.header-image {
				width: 635px;
				height: 800px;
			}

			.btn {
				padding: 20px 43px 20px 43px;
				border-radius: 8px;
				font-weight: 700;
				font-size: 20px;
				border: 0;
			}

			.btn-primary {
				background-color: #E55473;
			}

			.text-primary {
				color: #272727;
			} 

			.text-white {
				color: #FFF;
			}

			.text-primary-a60 {
				color: rgba(39, 39, 39, 0.6);
			}
		</style>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="header-column-left">
					<div class="header-content-group">
						<h1 class="text-primary">Let's make beautiful flowers a part of your life.</h1>
						<p class="text-primary-a60">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters.</p>	
						<button class="btn btn-primary text-white">Shop Now</button>	
					</div>
				</div>
				<div>
					<img class="header-image" src="./Flower Asset/pngwing 10.png">
				</div>
			</div>
		</header>

	</body>
</html>
